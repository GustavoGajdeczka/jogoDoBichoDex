<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JogoDoBichoDex</title>
  <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <main>
    <img src="./assets/bichos/2.png" alt="bicho" class="bicho_image">
    <h1 class="bicho_data">
      <span class="bicho_number">2</span>
      -
      <span class="bicho_name">Águia</span>
    </h1>

    <form class="form_input">
      <input type="search" class="input_search" placeholder="nome ou numero" required>
    </form>

    <div class="buttons">
      <button class="button btn_prev">Anterior &lt; </button>
      <button class="button btn_next">Proximo &gt;</button>
    </div>

    
    <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  <footer><a href="https://github.com/GustavoGajdeczka">©Gustavo Gajdeczka 2022</a> </footer>
</body>
</html>
